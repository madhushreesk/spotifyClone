<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="logo.png" alt = "Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h2> Best of bollywood...</h2>
            <div class = "songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class = songName>Humraah</span>
                    <span class="songlistplay"><span class = "timestamp">05:00
                        <i id = "1" class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span class = "songName">Udd gaye</span>
                    <span class="songlistplay">
                        <span class = "timestamp">04:21
                            <i id = "2" class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="3.jpg" alt= "">
                        <span class = "songName">Shayad</span>
                    <span class="songlistplay">
                        <span class = "timestamp">03:10
                            <i id = "3" class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="4.jpg" alt="1" >
                        <span class = "songName">Chalo chalein </span>
                    <span class="songlistplay">
                        <span class = "timestamp">04:05
                            <i id = "4" class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="5.jpg" alt="1">
                        <span class = "songName">Heartless</span>
                    <span class="songlistplay">
                        <span class = "timestamp">04:23
                            <i id = "5" class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="6.jpg" alt="1" srcset="">
                        <span class = "songName">Tu jo hai</span>
                    <span class="songlistplay">
                        <span class = "timestamp">05:44
                            <i id = "6" class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="7.jpg" alt="1">
                        <span class = "songName">Jee le zara </span>
                    <span class="songlistplay">
                        <span class = "timestamp">03:53
                            <i id = "7"class="fa-solid fa songItemPlay fa-play-circle"></i></span></span>
                    </div>   
                </div>
            </div>
            <img src="final.jpg" class="back" alt="">
            <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min = "0" value = "0" max = "100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id = "previous"></i>
        <i class="fa-solid fa-2x fa-play-circle" id = "masterPlay"></i>
        <i class="fa-solid fa-2x fa-step-forward" id = "next"></i>
        </div>
        <div class="songInfo">
            <img src= "playingGif.webp" width = "42px" id = "gif"alt="">
           <!-- <span id ="masterSongName">Humraah</span>  -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5154f6e51f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
